<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Article Analyzer</title>
 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #007bff;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #e9ecef;
            border-radius: 8px;
        }

        .result p {
            margin: 0;
            font-weight: 500;
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="text-center mb-4">News Article Analyzer</h2>

        <form id="urlForm" method="POST" action="/analyze">
            <div class="mb-3">
                <label for="urlInput" class="form-label">Enter News Article URL:</label>
                <input type="url" class="form-control" id="urlInput" name="url" placeholder="https://example.com" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Analyze</button>
        </form>

        {% if entities or sentiment %}
        <div class="result">
            <h4>Analysis Results:</h4>
            <p><strong>Sentiment:</strong> {{ sentiment }}</p>

            <h5>Extracted Entities:</h5>
            <p><strong>Organizations:</strong> {{ entities['ORG'] }}</p>
            <p><strong>Persons:</strong> {{ entities['PERSON'] }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
